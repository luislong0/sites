<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeDex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/8a98d3bac7.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="background">
    <div class="header">
      <p>v 1.0</p>
      <div class="changeTheme">
        <p class="buttonWord">Theme:</p>
        <input type="checkbox" id="switch" /><label for="switch" class="switchLabel">Toggle</label>
      </div>
    </div>
    <p class="headerText">Feito com <i class="fa-solid fa-heart"></i> por Luis Ot√°vio Longo Pereira</p>
    <div class="container">
      <h1 class="pokedexVisor">Pokedex</h1>
      <div class="functions">
        <button class="btn shinyButton">Shinys Mode</button>
        <div class="inputBlock">
          <input type="text" name="name" id="pokemonInputName"
          class="pokemonInput" placeholder="Ex: Charmander">
          <button class="btn submit">Submit</button>
          <button class="btn clearSrc">Clear</button>
        </div>
      </div>
      <ul data-js="pokedex" class="pokedex"></ul>
    </div>
  </main>

  <script src="./app.js"></script>
</body>

</html>
